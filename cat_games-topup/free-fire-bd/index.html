<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .catalog-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .catalog-item {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }

        .catalog-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .catalog-item.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
        }

        .price-display {
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .uid-input input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Product Catalog</h1>
        <div class="catalog">
            <!-- 12 Catalog Items -->
            <div class="catalog-item" data-price="1000" onclick="selectItem(this)">Item 1</div>
            <div class="catalog-item" data-price="2000" onclick="selectItem(this)">Item 2</div>
            <div class="catalog-item" data-price="1500" onclick="selectItem(this)">Item 3</div>
            <div class="catalog-item" data-price="2500" onclick="selectItem(this)">Item 4</div>
            <div class="catalog-item" data-price="3000" onclick="selectItem(this)">Item 5</div>
            <div class="catalog-item" data-price="4000" onclick="selectItem(this)">Item 6</div>
            <div class="catalog-item" data-price="3500" onclick="selectItem(this)">Item 7</div>
            <div class="catalog-item" data-price="4500" onclick="selectItem(this)">Item 8</div>
            <div class="catalog-item" data-price="5000" onclick="selectItem(this)">Item 9</div>
            <div class="catalog-item" data-price="5500" onclick="selectItem(this)">Item 10</div>
            <div class="catalog-item" data-price="6000" onclick="selectItem(this)">Item 11</div>
            <div class="catalog-item" data-price="6500" onclick="selectItem(this)">Item 12</div>
        </div>
        <!-- Price Display -->
        <div class="price-display" id="priceDisplay">Select an item to see the price</div>
        <!-- UID Input Box -->
        <div class="uid-input">
            <input type="text" id="uid" placeholder="Enter UID">
        </div>
        <!-- Submit Button -->
        <div class="submit-button">
            <button onclick="submitUID()">Submit</button>
        </div>
    </div>

    <script>
        let selectedElement = null;

        function selectItem(element) {
            // Unselect the previously selected item
            if (selectedElement) {
                selectedElement.classList.remove('selected');
            }

            // Select the new item
            selectedElement = element;
            selectedElement.classList.add('selected');

            // Display the price
            const price = selectedElement.getAttribute('data-price');
            document.getElementById('priceDisplay').innerText = `Price: ${price} BDT`;
        }

        function submitUID() {
            const uid = document.getElementById('uid').value;
            if (uid && selectedElement) {
                const itemName = selectedElement.innerText;
                const itemPrice = selectedElement.getAttribute('data-price');
                
                // Store item info and UID in localStorage
                localStorage.setItem('checkoutItem', JSON.stringify({ name: itemName, price: itemPrice, uid: uid }));

                // Navigate to the checkout page
                window.location.href = 'checkout.html';
            } else {
                alert('Please select an item and enter a UID.');
            }
        }
    </script>
</body>
  </html>
