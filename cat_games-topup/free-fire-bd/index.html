<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .catalog-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .catalog-item {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            text-align: center;
        }

        .catalog-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .catalog-item.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
        }

        .catalog-item .product-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .catalog-item[data-product=""] .product-name::before {
            content: "Free Fire Diamond BD";
            display: block;
            font-size: 1.2rem;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .price-display {
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .uid-input input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Product Catalog</h1>
        <div class="catalog">
            <!-- 12 Catalog Items -->
            <div class="catalog-item" data-price="1000" data-product="Product 1" onclick="selectItem(this)">
                <div class="product-name">Product 1</div>
                Item 1
            </div>
            <div class="catalog-item" data-price="2000" data-product="Product 2" onclick="selectItem(this)">
                <div class="product-name">Product 2</div>
                Item 2
            </div>
            <div class="catalog-item" data-price="1500" data-product="Product 3" onclick="selectItem(this)">
                <div class="product-name">Product 3</div>
                Item 3
            </div>
            <div class="catalog-item" data-price="2500" data-product="Product 4" onclick="selectItem(this)">
                <div class="product-name">Product 4</div>
                Item 4
            </div>
            <div class="catalog-item" data-price="3000" data-product="Product 5" onclick="selectItem(this)">
                <div class="product-name">Product 5</div>
                Item 5
            </div>
            <div class="catalog-item" data-price="4000" data-product="Product 6" onclick="selectItem(this)">
                <div class="product-name">Product 6</div>
                Item 6
            </div>
            <div class="catalog-item" data-price="3500" data-product="Product 7" onclick="selectItem(this)">
                <div class="product-name">Product 7</div>
                Item 7
            </div>
            <div class="catalog-item" data-price="4500" data-product="Product 8" onclick="selectItem(this)">
                <div class="product-name">Product 8</div>
                Item 8
            </div>
            <div class="catalog-item" data-price="5000" data-product="Product 9" onclick="selectItem(this)">
                <div class="product-name">Product 9</div>
                Item 9
            </div>
            <div class="catalog-item" data-price="5500" data-product="Product 10" onclick="selectItem(this)">
                <div class="product-name">Product 10</div>
                Item 10
            </div>
            <div class="catalog-item" data-price="6000" data-product="Product 11" onclick="selectItem(this)">
                <div class="product-name">Product 11</div>
                Item 11
            </div>
            <div class="catalog-item" data-price="6500" data-product="Product 12" onclick="selectItem(this)">
                <div class="product-name">Product 12</div>
                Item 12
            </div>
        </div>
        <!-- Price Display -->
        <div class="price-display" id="priceDisplay">Select an item to see the price</div>
        <!-- UID Input Box -->
        <div class="uid-input">
            <input type="text" id="uid" placeholder="Enter UID">
        </div>
        <!-- Submit Button -->
        <div class="submit-button">
            <button onclick="submitUID()">Submit</button>
        </div>
    </div>
    
    <script>
    let selectedElement = null;

    function selectItem(element) {
        if (selectedElement) {
            selectedElement.classList.remove('selected');
        }

        selectedElement = element;
        selectedElement.classList.add('selected');

        const price = selectedElement.getAttribute('data-price');
        const productName = selectedElement.getAttribute('data-product');
        document.getElementById('priceDisplay').innerText = `Price: ${price} BDT`;

        // Ensure Product Name is always defined
        if (!productName) {
            selectedElement.setAttribute('data-product', 'Free Fire Diamond BD');
            selectedElement.querySelector('.product-name').innerText = 'Free Fire Diamond BD';
        }
    }

    function submitUID() {
        const uid = document.getElementById('uid').value;
        if (uid && selectedElement) {
            const itemName = selectedElement.innerText;
            const itemPrice = selectedElement.getAttribute('data-price');
            const productName = selectedElement.getAttribute('data-product');

            localStorage.setItem('checkoutItem', JSON.stringify({
                productName: productName,
                itemName: itemName,
                price: itemPrice,
                uid: uid
            }));

            window.location.href = 'https://yourtopupcenter.github.io/checkout';
        } else {
            alert('Please select an item and enter a UID.');
        }
    }
    </script>

</body>
</html>
