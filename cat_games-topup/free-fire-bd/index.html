<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .catalog-container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #555;
        }

        .products, .items, .price-display, .uid-input {
            margin-bottom: 20px;
        }

        .item-list label {
            display: block;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .item-list label:hover {
            background: #eaeaea;
        }

        .price-display {
            text-align: center;
        }

        #price {
            font-weight: bold;
            color: #007BFF;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Select Your Product</h1>
        <form id="catalog-form" action="checkout.html" method="POST">
            <div class="products">
                <label>Product: 
                    <select id="product-name" name="product_name">
                        <option value="Product A">Product A</option>
                        <option value="Product B">Product B</option>
                        <option value="Product C">Product C</option>
                    </select>
                </label>
            </div>

            <div class="items">
                <h3>Select an Item:</h3>
                <div class="item-list">
                    <label><input type="radio" name="item" value="Item 1" data-price="100"> Item 1</label>
                    <label><input type="radio" name="item" value="Item 2" data-price="200"> Item 2</label>
                    <label><input type="radio" name="item" value="Item 3" data-price="300"> Item 3</label>
                    <label><input type="radio" name="item" value="Item 4" data-price="400"> Item 4</label>
                    <label><input type="radio" name="item" value="Item 5" data-price="500"> Item 5</label>
                    <label><input type="radio" name="item" value="Item 6" data-price="600"> Item 6</label>
                    <label><input type="radio" name="item" value="Item 7" data-price="700"> Item 7</label>
                    <label><input type="radio" name="item" value="Item 8" data-price="800"> Item 8</label>
                    <label><input type="radio" name="item" value="Item 9" data-price="900"> Item 9</label>
                    <label><input type="radio" name="item" value="Item 10" data-price="1000"> Item 10</label>
                    <label><input type="radio" name="item" value="Item 11" data-price="1100"> Item 11</label>
                    <label><input type="radio" name="item" value="Item 12" data-price="1200"> Item 12</label>
                </div>
            </div>

            <div class="price-display">
                <h4>Selected Item Price: <span id="price">0</span></h4>
            </div>

            <div class="uid-input">
                <label for="uid">Enter UID: </label>
                <input type="text" id="uid" name="uid" required>
            </div>

            <button type="submit">Checkout</button>
        </form>
    </div>

    <script>
        const items = document.querySelectorAll('input[name="item"]');
        const priceDisplay = document.getElementById('price');

        items.forEach(item => {
            item.addEventListener('change', function() {
                if (this.checked) {
                    priceDisplay.textContent = this.getAttribute('data-price');
                }
            });
        });

        document.getElementById('catalog-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedProductName = document.getElementById('product-name').value;
            const selectedItem = document.querySelector('input[name="item"]:checked');
            const selectedItemName = selectedItem ? selectedItem.value : '';
            const selectedPrice = selectedItem ? selectedItem.getAttribute('data-price') : '';
            const uid = document.getElementById('uid').value;

            // Store data in localStorage (you can use sessionStorage as well)
            localStorage.setItem('productName', selectedProductName);
            localStorage.setItem('itemName', selectedItemName);
            localStorage.setItem('price', selectedPrice);
            localStorage.setItem('uid', uid);

            // Redirect to the checkout page
            window.location.href = 'https://yourtopupcenter.github.io/checkout';
        });
    </script>
</body>
</html>
